<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p#abs{
				position: absolute;
				left: 150px;
				top: 50px;
			}
			div#absdiv{
				position: absolute;
				left: 100px;
				top: 50px;
			}
			p#abs2{
				position: absolute;
				left: 150px;
				top: 50px;
				width: 215px;
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<p>正常文字1</p>
		<p>正常文字2</p>
		<p>正常文字3</p>
		<p id="abs">绝对定位文字4</p>
		<p>正常文字5</p>
		<div id="absdiv">
			这是一个绝对定位了的div
			<p id="abs2">绝对定位的文字</p>
		</div>
	</body>
</html>
