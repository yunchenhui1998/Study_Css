<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<style type="text/css">
		table.t1{
			table-layout: auto;
		}
		table.t2{
			table-layout: fixed;
		}
		table.t3{
			border-collapse: separate;
		}
		table.t4{
			border-collapse: collapse;
		}
	</style>
	<body>
		<table class="t1" border="1" width="100%">
		   <tr>
		      <td width="10%">abcdefghijklmnopqrstuvwxyz</td>
		      <td width="90%">abc</td>
		   </tr>
		</table>
		
		<table class="t2" border="1" width="100%">
		   <tr>
		      <td width="50px">abcdefghijklmnopqrstuvwxyz</td>
		      <td >abc</td>
		   </tr>
		</table>
		
		<table class="t3" border="1" width="200px">
		   <tr>
		      <td width="50%">边框分离</td>
		      <td width="50%">边框分离</td>
		   </tr>
		</table>
		
		<br/>
		<br/>
		
		<table class="t4" border="1" width="200px">
		   <tr>
		      <td width="50%">边框合并</td>
		      <td width="50%">边框合并</td>
		   </tr>
		</table>

	</body>
</html>
