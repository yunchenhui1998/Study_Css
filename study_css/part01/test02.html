<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			/*这是一个注释*/
			p{
				color: red;
			}
			#p1{
				color: blue;
			}
			#p2{
				color: green;
			}
			.pre{
				color: blue;
			}
			.after{
				color: green;
			}
			p.blue{
				color: blue;
			}
			span.blue{
				color: blue;
			}
		</style>
		<p>1这是一个p</p>
		<p>2这是一个p</p>
		<p>3这是一个p</p>
		<p>4这是一个p</p>
		
		<p id="p1">id=p1的p</p>
		<p id="p2">id=p2的p</p>
		
		<p class="pre">前三个</p>
		<p class="pre">前三个</p>
		<p class="pre">前三个</p>
		
		<p class="after">后三个</p>
		<p class="after">后三个</p>
		<p class="after">后三个</p>
		
		<p class="blue">class=blue的p</p>
		<span class="blue">class=blue的span</span>
	</body>
