<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div#solid{
			border-style: solid;
			border-color: red;
			border-width: 1px;
		}
		div#dotted{
			border: dotted 1px skyblue;
		}
		div#dashed{
			border-style: dashed;
		}
		div#double{
			border-style: double;
		}
	</style>
	<body>
		<div>默认无边框div</div>
		<div id="solid">
			实线边框
		</div><br/>
		<div id="dotted">
			点状边框
		</div><br/>
		<div id="dashed">
			虚线边框
		</div><br/>
		<div id="double">
			双线边框
		</div>
	</body>
</html>
